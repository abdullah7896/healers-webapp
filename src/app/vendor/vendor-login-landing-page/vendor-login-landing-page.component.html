<app-dashbord-navbar></app-dashbord-navbar>
<section class=" body-font  ">
    <app-dashbord-sidebar></app-dashbord-sidebar>
    <div class=" pt-[150px] pl-[350px]" *ngIf="showdashbord">
        <div class="w-[964px] h-[78px] ">
            <p class=" font-bold text-[32px] text-[#000000] leading-[48px]">Dashboard</p>
            <p class="text-[14px] font-normal leading-[22px] text-[#000000]">Appointments, insights and more</p>
        </div>
        <div class="w-[80%] h-14  rounded-lg border border-gray-300 p-5 mt-10 gap-5 bg-white">
        </div>
        <p class="w-[206px] h-[30px] font-bold text-[20px] leading-[30px] text-[#000000] mt-3">Appointments Today</p>
        <div class="w-[80%] h-[286px]   flex gap-[40px]">

            <div
                class="w-[350px] h-[240px]  mt-10 rounded-[12px] border-1 border border-gray-300  flex justify-center items-center ">
                <div class="w-[302px] h-[148px] gap-[16px]">
                    <div class="w-[302px] h-[24px]   ">
                        <p class="font-semibold text-[16px] leading-[24px] text-[#434343] ">Feb 23, 2024</p>
                    </div>
                    <div class="w-[302px] h-[70px]  p-0 pb-16 mt-4  flex gap-[8px]">
                        <div class="w-[254px] h-[54px]  ">
                            <div class="flex">
                                <img src="assets/dot.svg" alt="" class="w-[12px] h-[30px]">
                                <p class="text-[20px] leading-[30px] font-bold ml-[12px]">Nathan Thompson</p>
                            </div>
                            <p class="font-semibold text-[16px] leading-[24px] ml-[24px]">Yoga</p>
                            <hr style="border-top: 1px solid #F0F0F0;" class="w-[300px] mt-[6px]">

                        </div>
                        <div class="w-[48px] h-[48px] ">
                            <img src="assets/Ellipse 202.svg" alt="">
                        </div>
                    </div>
                    <div class="w-fill h-hug  flex place-content-around">
                        <img src="assets/clock.svg" alt="" class="">
                        <p class="TEXT-[14px] leading-[22px] font-normal">12:30 PM to 1:00 PM</p> <img
                            src="assets/Icons t.svg" alt="" class="pl-[65px]">
                        <p class="font-normal text-[14px] leading-[22px]">Online</p>
                    </div>

                    <button class="mt-[20px]  w-[111px] h-[28px] ml-[200px] ">
                        <p class="text-[#FF4D4F] text-[14px] leading-[20px] font-medium">Cancel Booking</p>
                    </button>

                </div>


            </div>
            <div
                class="w-[350px] h-[240px] mt-10 rounded-[12px] border-1 border border-gray-300 flex justify-center items-center">
                <div class="w-[302px] h-[148px] gap-[16px] ">
                    <div class="w-[302px] h-[24px]   ">
                        <p class="font-semibold text-[16px] leading-[24px] text-[#434343] ">Feb 23, 2024</p>
                    </div>
                    <div class="w-[302px] h-[70px]  p-0 pb-16 mt-4  flex gap-[8px]">
                        <div class="w-[254px] h-[54px]  ">
                            <div class="flex">
                                <img src="assets/dot.svg" alt="" class="w-[12px] h-[30px]">
                                <p class="text-[20px] leading-[30px] font-bold ml-[12px]">Nathan Thompson</p>
                            </div>
                            <p class="font-semibold text-[16px] leading-[24px] ml-[24px]">Yoga</p>
                            <hr style="border-top: 1px solid #F0F0F0;" class="w-[300px] mt-[6px]">

                        </div>
                        <div class="w-[48px] h-[48px] ">
                            <img src="assets/Ellipse 202.svg" alt="">
                        </div>
                    </div>
                    <div class="w-fill h-hug  flex place-content-around">
                        <img src="assets/clock.svg" alt="" class="">
                        <p class="TEXT-[14px] leading-[22px] font-normal">12:30 PM to 1:00 PM</p> <img
                            src="assets/Icons t.svg" alt="" class="pl-[65px]">
                        <p class="font-normal text-[14px] leading-[22px]">Online</p>
                    </div>
                    <button class="mt-[20px]  w-[111px] h-[28px] ml-[200px] ">
                        <p class="text-[#FF4D4F] text-[14px] leading-[20px] font-medium">Cancel Booking</p>
                    </button>
                </div>

            </div>

        </div>
    </div>
</section>
