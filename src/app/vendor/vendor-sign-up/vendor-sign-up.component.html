<div class="flex w-full items-center">
    <img class="relative bottom-[307px] left-[238px]" src="assets/logo.green.svg" alt="Your Company">
    <div class="w-[50%] flex items-center pt-[50px]">
        <div class="" *ngIf="!vendorsignup">
            <form class="space-y-6 ">
                <div class="" *ngIf="!vendorsignup">
                    <p class="mt-[46px]">Enter your credentials to access your account</p>
                </div>
                <div>
                    <label for="name" class="block text-sm font-medium leading-6 text-color">Full name</label>
                    <div class="mt-2">
                        <input placeholder="Name" type="text" class="w-[400px]" />
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-color">Email</label>
                    <div class="mt-2">
                        <input placeholder="Email" type="text" class="w-[400px]" />
                    </div>
                </div>
                <div>
                    <label for="Category" class="block text-sm font-medium leading-6 text-color">Choose
                        Category</label>
                    <div class="mt-2">
                        <input placeholder="Category" type="text" class="w-[400px]" />
                    </div>
                </div>
                <div>
                    <label for="Contact" class="block text-sm font-medium leading-6 text-color">Contact
                        No</label>
                    <div class="mt-2">
                        <input placeholder="Contact" type="text" class="w-[400px]" />
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-color">Password</label>

                    </div>
                    <div class="mt-2">
                        <input placeholder="Password" type="text" class="w-[400px]" />
                    </div>
                </div>

                <div class="flex items-center">
                    <input checked id="checked-checkbox" type="checkbox" value=""
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="checked-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Keep
                        me
                        signed in</label>
                </div>
                <div>
                    <button type="submit"
                        class="flex w-[105%] justify-center rounded-md px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover: focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 bg-[#006A6A] "
                        (click)="toggleotpsection() ">
                        Sign up</button>
                </div>
            </form>
            <p class="mt-[1.5rem] text-sm text-gray-500">
                Already have an account?
                <button class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
                    (click)="navigatetosignin()">Sign In</button>
            </p>
        </div>
        <section class="" *ngIf="vendorsignup">
            <div class="flex flex-col items-center justify-center ">
                <div class="">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-2xl ">
                        Verify Email
                    </h1>
                    <p class="font-light">A 6 digit OTP has been sent to <span class="font-bold">user@email.com</span><br>
                        Please verify to continue.
                    </p>
                    <form class="mt-4 space-y-4 mt-5 space-y-5">
                        <div class="flex justify-center gap-4 mb-[3.5rem]">
                            <input class="w-12 h-12 text-center border  shadow-sm " type="text" maxlength="1"
                                pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code" required>
                            <input class="w-12 h-12 text-center border  shadow-sm " type="text" maxlength="1"
                                pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code" required>
                            <input class="w-12 h-12 text-center border  shadow-sm " type="text" maxlength="1"
                                pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code" required>
                            <input class="w-12 h-12 text-center border  shadow-sm" type="text" maxlength="1"
                                pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code" required>
                            <input class="w-12 h-12 text-center border  shadow-sm " type="text" maxlength="1"
                                pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code" required>
                            <input class="w-12 h-12 text-center border  shadow-sm " type="text" maxlength="1"
                                pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code" required>
                               
                        </div>
                        <p class="text-[12px] font-normal ml-[224px] pb-[10px] ">Didnâ€™t receive the code? <button class="underline text-[#006CF0]"> Resend</button></p>
                       
                    </form>

                    <button type="submit"
                        class="flex w-[400px] justify-center rounded-md px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover: focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600   bg-[#006A6A]">Submit</button>
                    <button class="text-[#006CF0] text-[14px] font-medium  underline mt-[23px]">
                        <img src="assets/Icon-Wrapper.jpg" alt="Icon"
                      style="display:inline-block;vertical-align:middle;"> Back to sign up
                    </button>
                </div>

            </div>
        </section>




    </div>


    <div class="flex w-[50%]  justify-center py-6">
        <img class=" h-[640px]   rounded-[24px]" src="assets/image2.png" alt="image description">
    </div>
</div>
