<app-dashbord-navbar></app-dashbord-navbar>
<app-dashbord-sidebar></app-dashbord-sidebar>
<div class="flex pt-10 pl-[350px]  z-[-50] w-[80%] h-screen">
    <div class=" ">
        <div class="pt-[80px]">
            <p class="font-bold text-[32px] leading-[48px] text-[#000000]">Add Service</p>
            <p class="font-body2 text-base text-neutral-10">Specify service details here</p>

        </div>
        <form>
            <!-- Add your form fields here -->
            <div class="relative  w-[964px] h-[57px] gap-[6px] mt-[20px]">
                <input  (input)="onServiceNameInput($event)"
                    class="peer h-full w-full border-b border-blue-gray-200  pt-[2rem] pb-1.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border-blue-gray-200 focus:border-gray-900 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50" />
                <label
                    class="after:content[' '] pointer-events-none absolute left-0  -top-2.5 flex h-full w-full select-none !overflow-visible truncate text-sm font-normal leading-tight text-gray-500 transition-all after:absolute after:-bottom-2.5 after:block after:w-full after:scale-x-0 after:border-b-2 after:border-gray-500 after:transition-transform after:duration-300 peer-placeholder-shown:leading-tight peer-placeholder-shown:text-blue-gray-500 peer-focus:text-sm peer-focus:leading-tight peer-focus:text-gray-900 peer-focus:after:scale-x-100 peer-focus:after:border-gray-900 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">
                    Service Name
                </label>
            </div>
            <div class="relative  w-full mt-[25px] group">
                <label
                class="after:content[' '] mb-[10px] pointer-events-none absolute left-0  -top-2.5 flex h-full w-full select-none !overflow-visible truncate text-sm font-normal leading-tight text-gray-500 transition-all after:absolute after:-bottom-2.5 after:block after:w-full after:scale-x-0 after:border-b-2 after:border-gray-500 after:transition-transform after:duration-300 peer-placeholder-shown:leading-tight peer-placeholder-shown:text-blue-gray-500 peer-focus:text-sm peer-focus:leading-tight peer-focus:text-gray-900 peer-focus:after:scale-x-100 peer-focus:after:border-gray-900 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">
                Service Category
                 </label>
                <ng-multiselect-dropdown [data]="categories" [settings]="dropdownSettings" [(ngModel)]="selectedCategoryIds"
                [placeholder]="placeholder" (onSelect)="onCategorySelect($event)"
                (onDeSelect)="onCategoryUnselect($event)" (click)="GetAllCategory()"  [ngModelOptions]="{standalone: true}"
                class="absolute z-50 w-full mt-[1.25rem]"></ng-multiselect-dropdown>
             </div>
            <div class="relative w-[964px] h-[105px] gap-[6px] mt-[100px]">
                <textarea placeholder="Description"  (ngModelChange)="updateCharacterCount()"  (input)="onServicedescription($event)"
                    class="peer h-full w-full border-b border-blue-gray-200 pt-[2rem] pb-1.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border-blue-gray-200 focus:border-gray-900 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"></textarea>
                <label
                    class="after:content[' '] pointer-events-none absolute left-0 -top-2.5 flex h-full w-full select-none !overflow-visible truncate text-sm font-normal leading-tight text-gray-500 transition-all after:absolute after:-bottom-2.5 after:block after:w-full after:scale-x-0 after:border-b-2 after:border-gray-500 after:transition-transform after:duration-300 peer-placeholder-shown:leading-tight peer-placeholder-shown:text-blue-gray-500 peer-focus:text-sm peer-focus:leading-tight peer-focus:text-gray-900 peer-focus:after:scale-x-100 peer-focus:after:border-gray-900 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">
                    Description
                </label>
                <p class="font-dm-sans font-normal text-xs leading-4 text-black opacity-60">Characters : {{
                    characterCount }}/500</p>
            </div>


            <div class="w-[447px] h-[48px] mt-[35px]">
                <p class="font-medium text-md leading-16 tracking-[0.5px] text-black">Services
                    Type:</p>
                <div class="flex gap-10 mt-[8px]">
                    <div class="flex items-center mt-1 ">
                        <input id="link-checkbox" type="checkbox"  [(ngModel)]="isOnline" (change)="onSessionTypeChanges($event)"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="default-checkbox"
                            class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Online</label>
                    </div>
                    <div class="flex items-center  mt-1">
                        <input id="link-checkbox" type="checkbox"   [(ngModel)]="isOnSite" (change)="onSessionTypeChanges($event)"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 ">
                        <label for="checked-checkbox"
                            class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Onsite</label>
                    </div>
                </div>
            </div>

            <div class="mt-[20px]">
                <p class="font-medium text-sm lg:text-base leading-normal text-[#262626]"> Session Cost</p>

                <div
                    class="w-[964px] h-[5px] rounded border border-gray-300 p-8 16 8 12 gap-8 bg-white flex justify-center items-center">
                    <img src="assets/currency-dollar.svg" alt="" class="w-[24px] h-[24px]">
                    <input type="number" id="number-input" aria-describedby="helper-text-explanation"  (input)="onServicecost($event)"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required />
                </div>


            </div>

            <div class="flex justify-end gap-[10px] mt-[10px]">
                <button (click)="navigatetoservices()"
                    class="bg-white border border-gray-300 rounded-lg px-8 py-3 text-base font-medium text-gray-900 shadow-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
                    style="width: 160px; height: 60px; padding: 12px 30px; margin-top: 10px;">
                    Cancel
                </button>
                <button (click)="apiaddservice()" 
                    class="bg-[#006A6A] border border-gray-300 rounded-lg px-8 py-3 text-base font-medium text-[#ffffff] shadow-md  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
                    style="width: 160px; height: 60px; padding: 12px 30px; margin-top: 10px;">
                    Save
                </button>





            </div>


        </form>
    </div>
</div>
