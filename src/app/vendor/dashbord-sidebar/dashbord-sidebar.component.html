<div class="  w-[20%] bg-[#F9FBFC] h-screen fixed top-[90px]">
    <div class="">
        <aside id="default-sidebar" class="gap-[40px] relative top-[42px] left-[15px]  w-64 " aria-label="Sidebar">

            <ul class="space-y-2 font-medium ">
                <li>
                    <a class="flex items-center p-2 " style="cursor: pointer;"
                        (click)="toggledashbordsection(true) ; navigatetodashbord()">

                    </a>
                </li>
                <li>
                    <a class="flex items-center p-2 " style="cursor: pointer;"

                    </a>
                </li>
                <li>
                    <a class="flex items-center p-2" style="cursor: pointer;" (click)="toggleProfileSection(false)">

                </li>
                <li>
                    <a class="flex items-center p-2" style="cursor: pointer;"
                        (click)="toggleProfileSection(true); apicall(); navigatetoprofile()" >
                        <img src="assets/profile.svg" alt="">
                        <span class="flex-1 ms-3 whitespace-nowrap text-[#262626]">Profile</span>
                    </a>
                </li>
            </ul>
            <!-- </div> -->
        </aside>
        <div class="flex" style="border-left: 1px solid #C5C5C5 "></div>
    </div>
