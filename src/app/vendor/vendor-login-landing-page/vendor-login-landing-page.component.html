<section class=" body-font bg-[#F3F5F9]" id="section1">
    <nav class="flex justify-between px-10 py-5 items-center bg-white drop-shadow-lg">
        <img src="assets/logo.green.svg" alt="" (click)="navigatetohome()">
        <div class="w-full rounded-[32px] gap-[20px] border2">
            <div class="absolute right-[95px] top-[30px]">
                <input
                    class="appearance-none border-1 pl-10  bg-[#F4F7FE]
                     hover:border-gray-400 transition-colors rounded-[49px]  leading-[2.25rem] focus:outline-none focus:ring-purple-600 focus:border-purple-600 focus:shadow-outline"
                    id="username" type="text" placeholder="Search..." />
                <div class="absolute left-0 inset-y-0 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class=" w-6 ml-3 text-gray-400 hover:text-gray-500" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <img src="assets/bell-v.png" alt="" class="absolute left-[230px] ">
                    <img src="assets/Avatar Style 6.png" alt="" class="absolute left-[268px] ">
                </div>
    
            </div>
        </div>
    </nav>
</section>
<section class=" body-font  border h-[100%]">
  <div class="container flex h-[600px]  flex-row w-[40%]">
    <div class="flex bg-[#F9FBFC] ">
        <div >
            <aside id="default-sidebar" class="gap-[40px] relative top-[42px] left-[15px]  w-64" aria-label="Sidebar">
                <!-- <div class="px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800"> -->
                <ul class="space-y-2 font-medium">
                    <li>
                        <a class="flex items-center p-2 ">
                          <img src="assets/category.svg" alt="">
                            <span class=" flex-1 ms-3 whitespace-nowrap text-[#262626]">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a  class="flex items-center p-2 ">
                           <img src="assets/calendar.svg" alt="">
                            <span class="flex-1 ms-3 whitespace-nowrap text-[#262626]">Schedule</span>
                        </a>
                    </li>
                    <li>
                        <a  class="flex items-center p-2">
                             <img src="assets/clipboard-tick.svg" alt="">
                            <span class="flex-1 ms-3 whitespace-nowrap text-[#262626]">Appointments</span>
                        </a>
                    </li>
                    <li>
                        <a  class="flex items-center p-2 ">
                           <img src="assets/Vector.svg" alt="">
                            <span class="flex-1 ms-3 whitespace-nowrap text-[#262626]">Services</span>
                        </a>
                    </li>
                    <li>
                        <a  class="flex items-center p-2">
                            <img src="assets/sms.svg" alt="">
                            <span class="flex-1 ms-3 whitespace-nowrap text-[#262626]">Inbox</span>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center p-2">
                            <img src="assets/profile.svg" alt="">
                            <span class="flex-1 ms-3 whitespace-nowrap text-[#262626]">Profile</span>
                        </a>
                    </li>
                </ul>
                <!-- </div> -->
            </aside>
        </div>
        <div class="flex" style="border-left: 1px solid #C5C5C5 "></div>
    </div>
    
    <div class="flex pt-10 pl-10">
        <div class="w-[964px] h-[78px]  border-radius"> 
            <p class="font-bold text-[32px] leading-[48px] text-[#000000]">Profile</p>
            <p class="text-[12px] leading-[22px] font-normal">Customize you profile here</p>
    <div class="w-[964px] h-[396px] ">
            
        <div class="flex items-center space-x-6 gap-8">
            <div class="shrink-0 ">
              <img id='preview_img' class="w-[100px] h-[100px] object-cover rounded-full" [src]="imageUrl" alt="Current profile photo" />
            </div>
            <label class="block">
              <span class="sr-only">Choose profile photo</span>
              <input type="file" (change)="onFileSelected($event)" accept="image/*" class="block w-full text-sm text-slate-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-violet-50 file:text-violet-700
                hover:file:bg-violet-100
              "/>
            </label>
          </div>
    <form class="max-w-md mx-auto">
        
    <div class="grid grid-cols-2 gap-6">
        <div class="relative z-0 w-full mb-5 group">
            <input type="text" name="floating_first_name" id="floating_first_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
            <label for="floating_first_name" class="peer-focus:font-medium absolute text-sm duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">First name</label>
        </div>
        <div class="relative z-0 w-full mb-5 group">
            <input type="text" name="floating_last_name" id="floating_last_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
            <label for="floating_last_name" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email</label>
        </div>
      </div>
      <div class="grid md:grid-cols-2 md:gap-6">
        <div class="relative z-0 w-full mb-5 group">
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="floating_phone" id="floating_phone"class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"placeholder=" " required />
            <label for="floating_phone" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Contact No</label>
        </div>
        <div class="relative z-0 w-full mb-5 group">
            <input type="text" name="floating_company" id="floating_company"class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
            <label for="floating_company" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Service Categories</label>
        </div>
      </div>
    
    <div class="relative z-0 w-full mb-5 group">
        <input type="password" name="floating_password" id="floating_password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
        <label for="floating_password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Address</label>
    </div>
    <div class="relative z-0 w-full mb-5 group">
        <input type="password" name="repeat_password" id="floating_repeat_password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"placeholder=" " required />
        <label for="floating_repeat_password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Time zone</label>
    </div>
    
    <button type="submit" class="inline-flex text-white  border-0 py-2 px-6 focus:outline-none rounded-[100px] text-lg  bg-[#04A3A3]">Save Changes</button>
  </form>
  
  
        </div>
         </div>
         
        
    </div>

  </div>
</section>
