                            <input placeholder="Contact" type="text" class="w-[400px]" />
                        </div>

                    <div>

                        </p>
                        <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5">

                                <input
                                    class="w-12 h-12 text-center border  shadow-sm "

                                <input
                                    class="w-12 h-12 text-center border  shadow-sm "

                                <input

                                <input
                                    class="w-12 h-12 text-center border  shadow-sm"
                                    type="text" maxlength="1" pattern="[0-9]" inputmode="numeric"
                                    autocomplete="one-time-code" required>
                                <input
                                    class="w-12 h-12 text-center border  shadow-sm "
                                    type="text" maxlength="1" pattern="[0-9]" inputmode="numeric"
                                    autocomplete="one-time-code" required>
                                <input
                                    class="w-12 h-12 text-center border  shadow-sm "
                                    type="text" maxlength="1" pattern="[0-9]" inputmode="numeric"
                                    autocomplete="one-time-code" required>
                            </div>
