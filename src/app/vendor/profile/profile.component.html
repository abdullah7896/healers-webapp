<app-dashbord-navbar></app-dashbord-navbar>
<app-dashbord-sidebar></app-dashbord-sidebar>

<div class="flex pt-10 pl-[350px]  z-[-50] w-[80%] h-screen" >


    <!-- <div class="pt-[70px]">
                <p class="font-bold text-[32px] leading-[48px] text-[#000000]">Profile</p>
                <p class="text-[12px] leading-[22px] font-normal">Customize you profile here</p>
            </div> -->
    <div class=" ">
        <div class="pt-[70px]">
            <p class="font-bold text-[32px] leading-[48px] text-[#000000]">Profile</p>
            <p class="text-[12px] leading-[22px] font-normal">Customize you profile here</p>

        </div>
        <form class="">
            <div class="parent flex gap-20 pt-[23px]">
                <div class="relative">
                    <img id='preview_img' class="w-[200px] h-[200px] object-cover rounded-full"
                        [src]="imageUrl || 'assets/by default image.png'" alt="Current profile photo"
                        (click)="selectProfilePhoto()" />
                    <img id="imageClick" src="assets/img of cam.svg" alt="Click to choose profile photo"
                        class="absolute top-[170px] left-[165px] cursor-pointer" (click)="selectProfilePhoto()" />
                    <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" class="hidden"
                        [(ngModel)]="imageUrl" />
                </div>
                <div class="">


                    <form class="max-w-md mx-auto">
                        <div class="grid md:grid-cols-2 md:gap-6">
                            <div class="relative z-0 w-full mb-5 group">
                                <!-- <input type="hidden" name="first_name" [(ngModel)]="FirstName">
                                 <input type="hidden" name="last_name" [(ngModel)]="lastName"> -->
                                <input type="text" name="floating_first_name" id="floating_first_name"
                                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-black focus:outline-none focus:ring-0 focus:border-black peer"
                                    placeholder=" " required [(ngModel)]="fullName" />
                                <label for="floating_first_name"
                                    class="peer-focus:font-medium absolute text-sm text-[#000000] dark:text-[#000000] duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-black peer-focus:dark:text-black peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Full
                                    Name</label>
                            </div>
                            <div class="relative z-0 w-full mb-5 group">
                                <input type="email" name="floating_last_name" id="floating_last_name"
                                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-black focus:outline-none focus:ring-0 focus:border-black peer"
                                    placeholder=" " required [(ngModel)]="email" />
                                <label for="floating_last_name"
                                    class="peer-focus:font-medium absolute text-sm text-[#000000] dark:text-[#000000] duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-black peer-focus:dark:text-black peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email</label>
                            </div>
                        </div>
                        <div class="grid md:grid-cols-2 md:gap-6">
                            <div class="relative z-0 w-full mb-5 group">
                                <input type="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="floating_phone"
                                    id="floating_phone"
                                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-black focus:outline-none focus:ring-0 focus:border-black peer"
                                    placeholder=" " required [(ngModel)]="phone" />
                                <label for="floating_phone"
                                    class="peer-focus:font-medium absolute text-sm text-[#000000] dark:text-[#000000] duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-black peer-focus:dark:text-black peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Contact
                                    No</label>
                            </div>
                            <div class="relative z-0 w-full mb-5 group">
                                    <ng-multiselect-dropdown [data]="categories" [settings]="dropdownSettings" [(ngModel)]="selectedCategoryIds"
                                    [placeholder]="placeholder" (onSelect)="onCategorySelect($event)"
                                    (onDeSelect)="onCategoryUnselect($event)" (click)="GetAllCategory()"  [ngModelOptions]="{standalone: true}"
                                    class="absolute z-50 w-full mt-1"></ng-multiselect-dropdown>
                            </div>

                        </div>
                        <div class="w-[447px] h-[48px]">
                            <p class="font-medium text-md leading-16 tracking-[0.5px] text-black">Services
                                Type:</p>
                            <div class="flex gap-10 mt-[8px]">
                                <div class="flex items-center mt-1 ">
                                    <input id="default-checkbox" type="checkbox" value=""
                                        [checked]="isOnlineChecked"
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="default-checkbox"
                                        class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Online</label>
                                </div>
                                <div class="flex items-center  mt-1">
                                    <input id="default-checkbox" type="checkbox" value=""
                                        [checked]="isOnsiteChecked"
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 ">
                                    <label for="checked-checkbox"
                                        class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Onsite</label>
                                </div>
                            </div>
                        </div>

                        <div class="relative -z-10 w-full mt-9 group">
                            <input type="text" name="floating_email" id="floating_email"
                                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-black focus:outline-none focus:ring-0 focus:border-black peer"
                                placeholder=" " required [(ngModel)]="address">
                            <label for="floating_email"
                                class="peer-focus:font-medium absolute text-sm text-[#000000] dark:text-[#000000] duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-black peer-focus:dark:text-black peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Address</label>
                        </div>
                        <button class="bg-[#04A3A3] text-[#ffffff] w-[40%] h-[40px] mr-[8px] mt-8 cursor-pointer"
                            style="border-radius: 100px; border: none;" (click)="updateProfile()">Save Changes</button>
                    </form>

                </div>


            </div>
        </form>
        <div class="w-[964px] h-[50px]">
            <p class="text-[#000000] font-bold text-[20px] mt-[10px] leading-[30px]">Gallery</p>
            <div style="display: flex; justify-content: flex-end;" class="mt-[-42px]">
                <button class="primary circle large normal"
                    style="width: 50px; height: 50px; border-radius: 96px; border: 1px solid #FFFFFF; padding: 8px; margin: 3px; background-color: #FFFFFF; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);">
                    <label for="fileInput" style="cursor: pointer;">
                        <img src="assets/Imag 212.svg" class="w-6 h-6 items-center" alt="">
                    </label>
                    <input type="file" id="fileInput" style="display: none;" (change)="selectImage($event)"
                        multiple>
                </button>
            </div>
            <div class="flex gap-40" *ngIf="showimage">

                <img *ngFor="let image of selectedImages" class="w-[200px] h-[200px] object-cover bg-gray-200 "
                    [src]="image" />

            </div>

        </div>
        <p *ngIf="showtext"
            class="font-roboto font-normal text-base leading-normal tracking-tight text-center  h-5">Gallery
            is empty. Let's showcase your work and impress your clients!</p>


    </div>





    <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
</div>
