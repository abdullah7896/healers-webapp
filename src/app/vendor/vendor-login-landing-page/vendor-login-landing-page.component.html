<section class=" body-font bg-[#F3F5F9]" id="section1">
    <nav class="flex justify-between px-10 py-5 items-center bg-white drop-shadow-lg fixed z-50 w-[100%]">
        <img src="assets/logo.green.svg" alt="" (click)="navigatetohome()">
        <div class="w-full rounded-[32px] gap-[20px] border2">
            <div class="absolute right-[95px] top-[30px]" style="
            
            display: flex;
            ">
                <input
                    class="appearance-none border-1 pl-10  bg-[#F4F7FE]
                     hover:border-gray-400 transition-colors rounded-[49px]  leading-[2.25rem] focus:outline-none focus:ring-purple-600 focus:border-purple-600 focus:shadow-outline"
                    id="username" type="text" placeholder="Search..." />
                <div class="absolute left-0 inset-y-0 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class=" w-6 ml-3 text-gray-400 hover:text-gray-500"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <img src="assets/bell-v.png" alt="" class="absolute left-[230px] ">
                    <img src="assets/Avatar Style 6.png" alt="" class="absolute left-[268px] ">
                </div>

            </div>
        </div>
    </nav>
</section>
<section class=" body-font  ">
    <div class="flex  ">
        <div class="  w-[20%] bg-[#F9FBFC] h-screen fixed top-[90px]">
            <div class="">
                <aside id="default-sidebar" class="gap-[40px] relative top-[42px] left-[15px]  w-64 "
                    aria-label="Sidebar">
                    <!-- <div class="px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800"> -->
                    <ul class="space-y-2 font-medium ">
                        <li>
                            <a class="flex items-center p-2 ">
                                <img src="assets/category.svg" alt="">
                                <span class=" flex-1 ms-3 whitespace-nowrap text-[#262626]">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a class="flex items-center p-2 ">
                                <img src="assets/calendar.svg" alt="">
                                <span class="flex-1 ms-3 whitespace-nowrap text-[#262626]">Schedule</span>
                            </a>
                        </li>
                        <li>
                            <a class="flex items-center p-2">
                                <img src="assets/clipboard-tick.svg" alt="">
                                <span class="flex-1 ms-3 whitespace-nowrap text-[#262626]">Appointments</span>
                            </a>
                        </li>
                        <li>
                            <a class="flex items-center p-2 ">
                                <img src="assets/Vector.svg" alt="">
                                <span class="flex-1 ms-3 whitespace-nowrap text-[#262626]">Services</span>
                            </a>
                        </li>
                        <li>
                            <a class="flex items-center p-2">
                                <img src="assets/sms.svg" alt="">
                                <span class="flex-1 ms-3 whitespace-nowrap text-[#262626]">Inbox</span>
                            </a>
                        </li>
                        <li>
                            <a class="flex items-center p-2">
                                <img src="assets/profile.svg" alt="">
                                <span class="flex-1 ms-3 whitespace-nowrap text-[#262626]">Profile</span>
                            </a>
                        </li>
                    </ul>
                    <!-- </div> -->
                </aside>
                <div class="flex" style="border-left: 1px solid #C5C5C5 "></div>
            </div>

        </div>

        <div class="flex pt-10 pl-[350px]  z-[-50]">
            <div class="w-[964px] h-[78px]  border-radius">
                <div class="pt-[70px]">
                    <p class="font-bold text-[32px] leading-[48px] text-[#000000]">Profile</p>
                    <p class="text-[12px] leading-[22px] font-normal">Customize you profile here</p>
                </div>
                <div class="w-[964px] h-[396px] ">
                    <form class="">
                        <div class="parent flex gap-20 pt-[23px]">
                            <div class="relative">
                                <img id='preview_img' class="w-[200px] h-[200px] object-cover rounded-full"
                                [src]="imageUrl || 'assets/by default image.png'" alt="Current profile photo" (click)="selectProfilePhoto()" />
                                <img id="imageClick" src="assets/mini.png" alt="Click to choose profile photo"
                                    class="absolute top-[170px] left-[165px] cursor-pointer"
                                    (click)="selectProfilePhoto()" />
                                <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*"
                                    class="hidden" />
                            </div>
                            <div class="">


                                <form class="max-w-md mx-auto">
                                    <div class="grid md:grid-cols-2 md:gap-6">
                                        <div class="relative z-0 w-full mb-5 group">
                                            <input type="text" name="floating_first_name" id="floating_first_name"
                                                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-black focus:outline-none focus:ring-0 focus:border-black peer"
                                                placeholder=" " required />
                                            <label for="floating_first_name"
                                                class="peer-focus:font-medium absolute text-sm text-[#000000] dark:text-[#000000] duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-black peer-focus:dark:text-black peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Full
                                                Name</label>
                                        </div>
                                        <div class="relative z-0 w-full mb-5 group">
                                            <input type="email" name="floating_last_name" id="floating_last_name"
                                                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-black focus:outline-none focus:ring-0 focus:border-black peer"
                                                placeholder=" " required />
                                            <label for="floating_last_name"
                                                class="peer-focus:font-medium absolute text-sm text-[#000000] dark:text-[#000000] duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-black peer-focus:dark:text-black peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email</label>
                                        </div>
                                    </div>
                                    <div class="grid md:grid-cols-2 md:gap-6">
                                        <div class="relative z-0 w-full mb-5 group">
                                            <input type="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                                name="floating_phone" id="floating_phone"
                                                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-black focus:outline-none focus:ring-0 focus:border-black peer"
                                                placeholder=" " required />
                                            <label for="floating_phone"
                                                class="peer-focus:font-medium absolute text-sm text-[#000000] dark:text-[#000000] duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-black peer-focus:dark:text-black peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Contact
                                                No</label>
                                        </div>
                                        <div class="relative z-0 w-full mb-5 group">
                                            <input type="text" name="floating_company" id="floating_company"
                                                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-black focus:outline-none focus:ring-0 focus:border-black peer"
                                                placeholder=" " required />
                                            <label for="floating_company"
                                                class="peer-focus:font-medium absolute text-sm text-[#000000] dark:text-[#000000] duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-black peer-focus:dark:text-black peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Services
                                                categories</label>
                                        </div>
                                    </div>
                                    <div class="relative z-0 w-full mb-5 group">
                                        <input type="text" name="floating_email" id="floating_email"
                                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-black focus:outline-none focus:ring-0 focus:border-black peer"
                                            placeholder=" " required />
                                        <label for="floating_email"
                                            class="peer-focus:font-medium absolute text-sm text-[#000000] dark:text-[#000000] duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-black peer-focus:dark:text-black peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Address</label>
                                    </div>
                                    <div class="relative z-0 w-full mb-5 group">
                                        <input type="time zone" name="floating_password" id="floating_password"
                                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-black focus:outline-none focus:ring-0 focus:border-black peer"
                                            placeholder=" " required />
                                        <label for="floating_password"
                                            class="peer-focus:font-medium absolute text-sm text-[#000000] dark:text-[#000000] duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-black peer-focus:dark:text-black peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Time
                                            Zone</label>
                                    </div>


                                    <button class="bg-[#04A3A3] text-[#ffffff] w-[40%] h-[40px] mr-[8px] cursor-pointer"
                                        style="border-radius: 100px; border: none;">Save Changes</button>
                                </form>

                            </div>


                        </div>
                    </form>




                    <!-- <div class="w-[964px] h-[50px]  " >
                        <p class="text-[#000000] font-bold text-[20px] mt-[10px] leading-[30px]">Gallery</p>
                        <div style="display: flex; justify-content: flex-end;" class="mt-[-42px]">
                        <button class="primary circle large normal " style=" width: 50px; height: 50px; border-radius: 96px; border: 1px solid #FFFFFF; padding: 8px; margin: 3px; background-color: #FFFFFF;  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);" >

                        <img id='preview_img' class="w-[200px] h-[200px] object-cover  bordered-element "

                    </div>
                    </div> -->
                    <div class="w-[964px] h-[50px]">
                        <p class="text-[#000000] font-bold text-[20px] mt-[10px] leading-[30px]">Gallery</p>
                        <div style="display: flex; justify-content: flex-end;" class="mt-[-42px]">
                          <button class="primary circle large normal" (click)="toggleimg() ; toogletext()"   style="width: 50px; height: 50px; border-radius: 96px; border: 1px solid #FFFFFF; padding: 8px; margin: 3px; background-color: #FFFFFF; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);">
                            <label for="fileInput" style="cursor: pointer;">
                              <img src="assets/image 234.png" class="w-6 h-6 items-center" alt="">
                            </label>
                            <input type="file" id="fileInput" style="display: none;" (change)="selectImage($event)">
                          </button>
                        </div>
                        <div class="flex gap-40"  *ngIf="!showimage" >
                         <img class="w-[200px] h-[200px] object-cover bg-gray-200" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/w8AAwAB/6+F8gAAAABJRU5ErkJggg==" [src]="selectedImages[0]" />
                          <img class="w-[200px] h-[200px] object-cover bg-gray-200" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/w8AAwAB/6+F8gAAAABJRU5ErkJggg==" [src]="selectedImages[1]" />
                          <img class="w-[200px] h-[200px] object-cover bg-gray-200" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/w8AAwAB/6+F8gAAAABJRU5ErkJggg==" [src]="selectedImages[2]" />

                        </div>

                      </div>
                      <p  *ngIf="showimage" class="font-roboto font-normal text-base leading-normal tracking-tight text-center  h-5">Gallery is empty. Let's showcase your work and impress your clients!</p>
                      
                      
                </div>
            </div>


        </div>

    </div>
</section>
