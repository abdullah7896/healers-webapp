<div class="flex w-full items-center">
    <img class="relative bottom-[288px] left-[252px]" src="assets/logo.green.svg" alt="Your Company"
        (click)="navigatetohome()">
    <div class="w-[50%] flex items-center pt-[28px]">
        <div class="" *ngIf="!vendorsignup">
            <form class="space-y-6 ">
                <div class="pt-[20px]" *ngIf="!vendorsignup">
                    <p class="mt-[46px] font-Dm-Sans">Enter your credentials to access your account</p>
                </div>
                <div>
                    <label for="fullName" class="block text-sm font-medium leading-6 text-color">Full name</label>
                    <div class="mt-2">
                        <input placeholder="Enter your full name" type="text" class="w-[400px]" [(ngModel)]="fullName"
                            name="fullName" />
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-color">Email</label>
                    <div class="mt-2">
                        <input placeholder="Enter your email" type="text" class="w-[400px]" [(ngModel)]="signUp.email"
                            name="email" />
                    </div>
                    <div *ngIf="showEmailAlreadyExists">
                        <p class="text-red-500 text-xs mt-2">
                            Email already exists. Please Login In.
                        </p>
                    </div>
                    <div *ngIf="showEmptyEmail">
                        <p class="text-red-500 text-xs ">
                            Email is required
                        </p>
                    </div>
                </div>
                <div>
                    <label for="Category" class="block text-sm font-medium  text-color">Choose
                        Category</label>
                    <div class="mt-2">
                        <ng-multiselect-dropdown [data]="categories" 
                            [settings]="dropdownSettings" [placeholder]="placeholder"
                            (onSelect)="onCategorySelect($event)"
                            (onDeSelect)="onCategoryUnselect($event)"   
                            ></ng-multiselect-dropdown>
                    </div>
                </div>
                <div>
                    <label for="phoneNumber" class="block text-sm font-medium leading-6 text-color " >Contact
                        No</label>
                    <div class="mt-2">
                        <input placeholder="Enter your contact number" type="number" class="w-[400px]" [(ngModel)]="phoneNumber"
                            name="phoneNumber" />
                    </div>
                </div>
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-color">Password</label>

                    </div>
                    <div class="mt-2">
                        <input placeholder="Enter your password" type="password" class="w-[400px]" [(ngModel)]="signUp.password"
                            name="password" />
                    </div>
                    <div *ngIf="showEmptyPassword">
                        <p class="text-red-500 text-xs ">
                            Password is required
                        </p>
                    </div>
                </div>

                <!-- <div class="flex items-center">
                    <input checked id="checked-checkbox" type="checkbox" value=""
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="checked-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Keep
                        me
                        signed in</label>
                </div> -->
                <div>
                    <button type="submit"
                        class="flex w-[101%] justify-center rounded-md px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover: focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 bg-[#006A6A] "
                        (click)="SignUp()" (click)="toggleloading()" [disabled]="isloading">
                        Sign up <img *ngIf="isloading" class="w-[5%] ml-[10px] pt-[2px]" src="assets/loading.gif"
                            alt=""></button>
                </div>
            </form>
            <p class="mt-[10px] text-sm text-gray-500">
                Already have an account?
                <button class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
                    (click)="navigatetosignin()">Sign In</button>
            </p>
            <button (click)="navigatetovendors()" type="button"
                class="w-[40%] mt-[10px] font-semibold flex items-center justify-center  px-3 py-3 text-sm text-[#434343]  duration-200 bg-[#ffffff] border rounded-[2px] gap-x-2   dark:bg-[#434343]  dark:text-[#434343] border-[#D9D9D9]">
                <img src="assets/back button.png" alt="">
                <span>Back to home</span>
            </button>
        </div>
        <section class="" *ngIf="vendorsignup">
            <div class="flex flex-col items-center justify-center ">
                <div class="">
                    <h1 class="text-[20px] font-bold leading-tight tracking-tight">
                        Verify Email
                    </h1>
                    <p class="font-thin text-[17px] leading-[24px]">A 6 digit OTP has been sent to <span class="font-bold text-[14px] leading-[24px]">{{ signUp.email
                            }}</span><br>
                      <span class=" text-[14px] leading-[24px]"> Please verify to continue.</span> 
                    </p>
                    <form class="mt-4 space-y-4 mt-5 space-y-5">

                        <!-- <input class="w-12 h-12 text-center border  shadow-sm " type="text" maxlength="1" -->

                        <!-- (change)="handleVerificationCodeChange(4,$event)" required> -->
                        <!-- <input class="w-12 h-12 text-center border  shadow-sm " type="text" maxlength="1" -->
                        <!-- pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code" -->
                        <!-- (change)="handleVerificationCodeChange(5,$event)" required> -->
                        <!-- </div> -->
                        <ng-otp-input [config]="{length:6}"
                            (onInputChange)="handleVerificationCodeChange($event)"></ng-otp-input>
                        <p class="text-[12px] font-normal ml-[227px] pb-[10px] ">Didnâ€™t receive the code? <button
                                class="underline text-[#006CF0]" (click)="ResendSignUpOTP()"> Resend</button></p>

                    </form>

                    <button type="submit"
                        class="flex w-[400px] justify-center rounded-md px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover: focus-visible:outline 
                            focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600   bg-[#006A6A]"
                        (click)="ConfirmSignUp() " (click)="toggleloading()" [disabled]="isloading">Verify <img *ngIf="isloading"
                            class="w-[5%] ml-[10px] pt-[2px]" src="assets/loading.gif" alt=""></button>
                    <button class="text-[#006CF0] text-[14px] font-medium  underline mt-[23px]" (click)="refreshPage()">
                        <img src="assets/Icon-Wrapper.jpg" alt="Icon"
                            style="display:inline-block;vertical-align:middle;"> Back to sign up
                    </button>
                </div>

            </div>
        </section>




    </div>


    <div class="flex w-[50%]  justify-center py-6">
        <img src="" alt="">
        <img class="rounded-[24px]" style="height: calc(100vh - 50px);" src="assets/Both Img.png"
            alt="image description">
    </div>
</div>
